<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>WorkSpace</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #f8fafc;
            /* margin: 0; */
        }

        .default {
            width: 100px;
            height: 100px;
            overflow: hidden;
        }

        .image {
            object-fit: cover;
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <h1 class="page-title">Manage Your Work Space</h1>

    <div class="container">
        <!-- Left Panel -->
        <div class="left-panel">
            <div class="tabs">
                <button id="all" class="tab active">All</button>
                <button id="assigned" class="tab">Assigned</button>
                <button id="noAssigned" class="tab">Not-Assigned</button>
            </div>

            <div class="employees-section"></div>

            <button class="add-employee-btn">
                <span class="material-icons">add_circle</span>
                Add Employee
            </button>
        </div>
        <div class="backgroungDiv hidden">
            <div class="form-container">
                <button class="close-btn" id="form-close-btn">Ã—</button>

                <h1>Add New Employee</h1>
                <p class="subtitle">fields with * are required</p>
                <p class="subtitle" id="errorMsg"></p>


                <form class="form-grid" id="form">
                    <div class="form-group">
                        <label class="required">First Name</label>
                        <input id="firstN" type="text" placeholder="first name..." required />
                    </div>

                    <div class="form-group">
                        <label class="required">Last Name</label>
                        <input id="lastN" type="text" placeholder="last name..." required />
                    </div>

                    <div class="form-group">
                        <label class="required">Email</label>
                        <input id="email" type="email" placeholder="Email..." required />
                    </div>

                    <div class="form-group">
                        <label class="required">Phone Number</label>
                        <input id="phone" type="tel" placeholder="Phone Number..." required />
                    </div>

                    <div class="form-group full-width">
                        <label>Profile</label>
                        <input id="img" type="text" placeholder="Chose your profile..." />
                    </div>

                    <div class="default">
                        <img src="assets/defaultProfile.jpg" class="image" alt="" />
                    </div>

                    <div class="form-group full-width">
                        <label class="required">Role</label>
                        <select id="selectRole" required>
                            <option value="">Select Role</option>
                        </select>
                    </div>

                    <div class="form-group full-width hidden">
                        <label>Salle</label>
                        <select id="selectSalle">
                            <option value="">Select Salle</option>
                        </select>
                    </div>
                </form>
                <div class="experience-container" id="experience">
                    <div class="experience">
                        <p class="expNum">Experience : 1</p>
                        <div class="form-group full-width">
                            <label class="required">Poste</label>
                            <input class="poste" id="poste1" type="text" placeholder="Post Occupied..." required />
                        </div>

                        <div class="form-group full-width">
                            <label class="required">Company</label>
                            <input class="company" id="company1" type="text" placeholder="Post Occupied..." required />
                        </div>

                        <div class="form-group">
                            <label class="required">From</label>
                            <input class="from" id="from1" type="date" placeholder="Post Occupied..." required />
                        </div>

                        <div class="form-group">
                            <label class="required">To</label>
                            <input class="to" id="to1" type="date" placeholder="Post Occupied..." required />
                        </div>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Add</button>
                <button class="addExp-btn">Add Experience</button>
            </div>
        </div>
        <!-- Right Panel -->
        <div class="right-panel">
            <img src="assets/workspace2.png" alt="" />

            <div id="zone-employees" class="hidden"></div>

            <div class="rooms-container">
                <div class="zone conference">
                    <div class="assignedEmpls conference_room"></div>
                    <span id="conference_room" class="zone-btn material-icons">add_circle</span>
                </div>
                <div class="zone archivesZ">
                    <div class="assignedEmpls archives"></div>
                    <span id="archives" class="zone-btn material-icons">add_circle</span>
                </div>
                <div class="zone security">
                    <div class="assignedEmpls security_room"></div>
                    <span id="security_room" class="zone-btn material-icons">add_circle</span>
                </div>
                <div class="zone receptionZ">
                    <div class="assignedEmpls reception"></div>
                    <span id="reception" class="zone-btn material-icons">add_circle</span>
                </div>
                <div class="zone staff">
                    <div class="assignedEmpls staff_room"></div>
                    <span id="staff_room" class="zone-btn material-icons">add_circle</span>
                </div>
                <div class="zone server">
                    <div class="assignedEmpls server_room"></div>
                    <span id="server_room" class="zone-btn material-icons">add_circle</span>
                </div>
            </div>
        </div>
    </div>

    <div class="backgroungDiv details hidden">
        <div class="detailsEmpl">
            <span class="material-icons details-close">close</span>

            <div class="employee-header">
                <div class="imageDetails" style="background-image: url(assets/profile_10.jpg)"></div>
                <div class="employee-info">
                    <h1 class="nameDetails"></h1>
                    <h2 class="roleDetails"></h2>
                </div>
            </div>

            <div class="employee-details">
                <div class="detail-item">
                    <span class="material-icons">mail</span>
                    <span class="detail-label">Email : </span>
                    <span class="emailDetails"></span>
                </div>
                <div class="detail-item">
                    <span class="material-icons">call</span>
                    <span class="detail-label">Phone :</span>
                    <span class="phoneDetails">0622113344</span>
                </div>
                <div class="detail-item">
                    <span class="material-icons">location_on</span>
                    <span class="detail-label">Assigned Zone :</span>
                    <span class="zoneDetails"></span>
                </div>
            </div>
            <div class="emp_experiencesDetails">
                
            </div>

            <div class="employee-links">
                <a href="#"><img class="links" src="assets/discord.png" alt="" /></a>
                <a href="#"><img class="links" src="assets/github.png" alt="" /></a>
                <a href="#"><img class="links" src="assets/linkedin.png" alt="" /></a>
            </div>
        </div>
    </div>
    <!-- <script src="script.js"></script> -->
    <script src="worksapce.js"></script>
</body>

</html>
